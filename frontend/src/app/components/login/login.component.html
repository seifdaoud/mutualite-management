<div>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label>Username</label>
    <input [(ngModel)]="username" name="username" required />
    <label>Password</label>
    <input [(ngModel)]="password" name="password" type="password" required />
    <button type="submit">Login</button>
  </form>
</div>
